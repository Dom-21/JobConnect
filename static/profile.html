<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 10%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #34495e;
        }

        /* Container for the profile */
        .profile-container {
            margin : 10%;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile Details */
        .profile-details {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-details p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .profile-details label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 3px;
        }

        .profile-info {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #34495e;
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Update Form */
        .update-form {
            display: none;
            text-align: left;
        }

        .update-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .update-form label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }

        /* Submit button for update form */
        .update-form button {
            width: 100%;
            background-color: #2ecc71;
            margin-top: 20px;
        }

        .update-form button:hover {
            background-color: #27ae60;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="./images/default.png" alt="Profile Picture" id="profile-pic" class="profile-pic">
        <h1 id="name">User Name</h1>
        <div class="profile-details">
            <div class="profile-info">
                <label>Email</label>
                <span id="email"></span>
            </div>
            <div class="profile-info">
                <label>Phone</label>
                <span id="phone"></span>
            </div>
            <div class="profile-info">
                <label>Skills</label>
                <span id="skills"></span>
            </div>
            <div class="profile-info">
                <label>Education</label>
                <span id="education"></span>
            </div>
            <div class="profile-info">
                <label>Year of Passing</label>
                <span id="year"></span>
            </div>
            <div class="profile-info">
                <label>Percentage</label>
                <span id="percentage"></span>
            </div>
        </div>
        <button onclick="showUpdateForm()">Update Profile</button>
        <button onclick="goHome()">Home</button>

        <!-- Update Form -->
        <div class="update-form" id="update-form">
            <h3>Update Profile</h3>
            <form id="update-profile-form" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="update-name" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="update-phone" required>
                
                <label for="skills">Skills:</label>
                <input type="text" id="update-skills" required>
                
                <label for="education">Education:</label>
                <input type="text" id="update-education" required>
                
                <label for="year">Year of Passing:</label>
                <input type="number" id="update-year" required>
                
                <label for="percentage">Percentage:</label>
                <input type="number" id="update-percentage" required>
                
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="update-profile-pic" accept="image/*">

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        // Fetch the profile details
        

        // Navigate back to home
        function goHome() {
            window.location.href = 'dashboard.html';
        }

        // Fetch profile on page load
        fetchProfile();
    </script>
</body>
</html>
