<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <link rel="stylesheet" href="./css/signin.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>Sign In to JobConnect</h1>
    </header>

    <section id="signin">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="signin-email" required>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" required>

            <button id="signin-btn" type="submit">Sign In</button>
        </form>

        <div id="signin-message" style="color: red;"></div> <!-- Message area for feedback -->

        <div id="signup-link">
            <p>Don't have an account? <a href="./signup.html">Sign up here</a></p>
        </div>
    </section>

    <script>
        async function signIn() {
            try {
                
                    alert('You have been signed in successfully!');
                    window.location.href = 'dashboard.html';  // Redirect to login page
            } catch (error) {
                alert('An error occurred during sign out.');
            }
        }

        // Attach event listener to the signout button
        document.getElementById('signin-btn').addEventListener('click', signIn);
    </script>
</body>
</html>
